<!DOCTYPE html>
<html>
<head>
    <title>Project Euler</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Wellfleet" rel="stylesheet">
</head>
<body>
    <section class="page">
        <h1 class="heading">Multiples of 3 and 5</h1>
        <img src="img/prof.png" alt="Professor" class="prof-img">
        <section class="board">
            <p class="ques">QUESTION: If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23. Find the sum of all the multiples of 3 or 5 below 1000.</p>
            <input type="text" placeholder="Enter your number" id="choice" class="textBox1">
            <input type="button" class="btn" value="Calculate" onclick="calculate()">

            <p class="answ">Answer:</p>
            <input type="text" id="answer" class="textBox1">
        </section>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
